<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Felipe Mota">
  <meta name="keywords" content="Gestor de água, gestão de água, consumo de água, hidratação">
  <meta name="description" content="Gestor de água consumida diariamente">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="H20 logo.png">
  <link rel="stylesheet" href="style.css">
  <title>H2OTracker</title>
  <meta name="google-signin-client_id" content="1052272801262-r266p56k23fhkf7hq6dhvuqe7ibbqqmd.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>  
  <!-- Área de login -->
  <div id="loginArea">
    <div id="g_id_onload"
         data-client_id="1052272801262-r266p56k23fhkf7hq6dhvuqe7ibbqqmd.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <!-- Área principal (esconde até logar) -->
  <div id="app" style="display:none;">
    <h4 id="userInfo"></h4>
    <button onclick="logout()">Sair</button>
  </div>
  <div class="container">
    <h2>Quanta água você já bebeu hoje?</h2>
    <div class="consumed" id="waterAmount">0ml</div>

    <div class="input-area">
      <input type="number" id="inputMl" placeholder="Digite a quantidade" min="0" >
      <button onclick="addWater()">+</button>
    </div>

    <p>Total ontem: <span id="yesterdayAmount">0ml</span></p>

    <div class="countdown">
      faltam <strong id="countdown">--:--:--</strong> para acabar o dia.
    </div>

    <!-- Botão para alternar entre tema claro e escuro -->
    <button id="themeToggle" aria-label="Alternar tema">🌙</button>
</div>

  <div class="logo">
    <img src="H20 Tracker.png" alt="H2OTracker Logo">
  </div>
  <script src="script.js"></script>
</body>
</html>
